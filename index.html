<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
   
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container col-6">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <div class="row col-12">
            <form action="search-field">
              <input type="text" placeholder="enter a city...">
              <input type="submit" name="" id="submit-btn">
              <input type="submit" value="Current Location" name="current-location" id="current-location-btn">
            </form>
            </div>
            <h1 id="city"></h1>
            <ul>
              <li id="date" ></li>
              <li id="description">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearefix weather-temperature">
                <div>
                  <img
                    src="images/cloudy copy.png"
                    alt="Cloudy"
                    class="float-left"
                  />
                  <strong id="temperature"></strong>
                   <small class="units">
                    <a href="#"><span class="celsius">°C </span></a> | 
                    <a href="#"><span class="fahrenheit">°F </span></a>
                </div></small>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"> </span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Ayang471/Vanilla-Weather-App"
            target="_blank"
            >Open-Source code </a
          >by Alice Yang
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
