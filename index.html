<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
   
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container col-6" id= "weather-forecast-app">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="row">
              <div class="col-6">
            <form id="search-form">
              <input type="search" placeholder="Enter a city..." class="form-control" id ="city-input" autocomplete="off">
              </div>
              <div class="col-6">
              <input type="submit" value="Search" class="submit-btn" >
            </div>
            </form>
            </div>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li class="date"><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearefix weather-temperature">
                <div>
                  <img
                    src=""
                    alt=""
                    id="icon"
                    class="float-left"
                  />
                  <strong id="temperature"></strong>
                   <small class="units">
                    <a href="#"><span id="celsius-link" class="active">°C </span></a> | 
                    <a href="#"><span id="fahrenheit-link">°F </span></a>
                </div></small>
                <div class="descriptions">
                  <ul>
                    <li class="high-low"> H: <span id="high"></span>°   L: <span id="low"></span>°</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"> </span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id ="forecast">
         <div class="row">
           <div class="col-2">
             <div class="weather-forecast-date">
            Sun
            <br>
             <img src="" alt="icon" width="45px"
             />
             <div class="weather-forecast-temperature">
             <span class = "weather-forecast-temperature-max"> ° </span> 
             <span class = "weather-forecast-temperature-min"> ° </span>
             </div>
           </div>
           </div>
         </div>
         </div>
        </div>
        <small>
          <a
            href="https://github.com/Ayang471/Vanilla-Weather-App"
            target="_blank"
            >Open-Source code </a
          >by Alice Yang
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
