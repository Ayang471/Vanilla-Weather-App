<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>San Jose</h1>
        <ul>
          <li>Monday 4:24</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="images/cloudy copy.png" alt="Cloudy" width="50px" />
            26°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 30%</li>
              <li>Humidity: 41%</li>
              <li>Wind: 18km/href</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Ayang471/Vanilla-Weather-App"
            target="_blank"
            >Open-Source code </a
          >by Alice Yang
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
